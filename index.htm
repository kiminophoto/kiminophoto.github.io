<script type="text/javascript">
	$(document).ready(function(){

		//smooth scrolling 
		$('a.scroll[href^="#"]').on('click',function (e) {
		    e.preventDefault();

		    var target = this.hash;
		    var $target = $(target);

		    
	    	 $('html, body').stop().animate({
	        'scrollTop': $target.offset().top-159
		    }, 1500, 'swing', function () {
		        window.location.hash = target;
		    });
		    

		   
		});


		$('a.top').on('click', function(e){

			$('html, body').stop().animate({
			 'scrollTop': 0
			}, 2000, 'swing');
		});

		var stickyOffset = $('#nav').offset().top;
		$(window).scroll(function(){
		  
		  var sticky = $('#nav'),
		      scroll = $(window).scrollTop();

		  sticky.toggleClass("fixed",scroll >= stickyOffset);
		  
		});

	});
</script>

<script type="text/javascript">
	$(document).ready(function(){
			$("#works").on('click', '.works', function() {

			    var className = $(this).attr("class").split(' ')[1];
			    $.getJSON("./assets/gallery_" + className + ".json", function(data) {

			        $(this).lightGallery({
			            dynamic: true,
			            dynamicEl: data
			        });

			    });

			});

			$("#studio").on('click', '.studio', function() {

			    var className = $(this).attr("class").split(' ')[1];
			    $.getJSON("./assets/images/studio/gallery_" + className + ".json", function(data) {

			        $(this).lightGallery({
			            dynamic: true,
			            dynamicEl: data
			        });

			    });

			});
	});
</script>
